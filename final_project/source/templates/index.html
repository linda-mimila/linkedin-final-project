<!DOCTYPE html>
    <html>
       <head> 
            <link rel="stylesheet" type="text/css" href="/static/css/color.css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <body>
            <h1> RE-REMINDER!</h1>
        <h2>To Do List </h2>
        <div id="notification" class="notification"></div>

        <div class="parent">
            <ul  class="school-to-do-list"> 
                {% for item in items %}
                    <li class="to-do-item1 school"> 
                        <div class="delete" data-id="{{item.id}}">X</div>
                        <label for="{{item.title}}-checkbox" class="item-label">{{item.title}}</label>
                        {% if item.IsCompleted %}
                            <input class="checkbox" type="checkbox" checked="checked" id="{{item.title}}-checkbox" name="feature" data-id="{{item.id}}" />
                        {% else %}
                            <input class="checkbox" type="checkbox" id="{{item.title}}-checkbox" name="feature" data-id="{{item.id}}" />
                        {% endif %}
                        <div class="item-container">
                            <p>Title:</p>
                            <p>{{item.title}}</p>
                        </div>
                        <div class="item-container">
                            <p>Due date:</p>
                            <p>{{item.duedate}}</p>
                        </div>
                        <div class="item-container">
                            <p>Description:</p>
                            <p>{{item.description}}</p>
                        </div>
                    </li> 
                {% endfor %}
            </ul>
            <form  action="/post" method="post" class="form">
                <div class="right">
                    <label for="date"> Enter Due Date: </label>
                    <input type="date" name="duedate" id="date" required>
                </div>
                <div class="right">
                        <label for="title">Enter Title: </label>
                    <input type="title" name="title" id="title" required>
                </div>
                <div class="right">
                        <label for="description">Enter Description: </label>
                            <textarea id="description" name="description"></textarea>
                </div>
                
                    <button type="submit"class="add-post" >post</button>
                
                
            </form>
        </div>
